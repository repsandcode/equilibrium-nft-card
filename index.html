<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Equilibrium - NFT preview card</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="card">
    <img src="/images/image-equilibrium.jpg" alt="Equilibrium NFT avatar">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-details">
      <span><img src="/images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</span> 
      <span><img src="/images/icon-clock.svg" alt="Clock Icon">3 days left</span>
    </div>
    <div class="designer-details">
      <img src="/images/image-avatar.png" alt="Jules Wyvern">
      <div>Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>

</html>
